<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faster Than Light | Contacts</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body style="height: 100vh;overflow-y: auto;">
    <div style="display: flex; flex-direction: column;height: 100vh;">
        <div class="navbar">
            <div class="me-auto nav-brand">
                <i class="bx bxs-plane-alt"></i> Faster Than Light
            </div>
            <div class="me-auto">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
            
            <div class="search-container">
                <input type="text" placeholder="Search recommendations..." id="searchInput">
                <i class="bx bx-search"></i>
                <button type="button" onclick="searchFunction()">Search</button>
                <button type="reset" onclick="resetFunction()">Reset</button>
            </div>
        </div>
        <div class="flex-fill" style="position:relative;background-color: black;">
            <img src="1351414.png" style="opacity: .5;position:absolute;top: 0;left: 0;z-index: 1;" class="w-100 h-100" /> 
            <div style="display: flex;gap: 10px;z-index: 99999;position:relative" class="w-100 h-100">
                <div class="" style="color:white;width: 100px;display: flex;flex-direction: column;align-items: center;gap:30px;justify-content: center;">
                    <div style="height: 300px;width: 2px;background-color: white;">
                    </div>
                    <i class="bx bxl-twitter" style="font-size: 40px;"></i>
                    <i class="bx bxl-facebook" style="font-size: 40px;"></i>
                    <i class="bx bxl-instagram" style="font-size: 40px;"></i>
                    <i class="bx bxl-youtube" style="font-size: 40px;"></i>
                </div>
                <div class="" style="padding: 3em;display: flex;flex-direction: column;justify-content: center; ;">
                    <div style="margin-top: 1em; display: flex;align-items: center;gap: 1em;">
                        <div style="font-weight: 800;font-size: 80px;color: white;margin-right: 1em;">CONTACT US</div>
                        <div style="background: rgba(0, 0, 0, 0.5);padding: 1em;border-radius: 10px;color: white;min-width: 50%;">
                            <form>
                                <label>Name</label>
                                <div style="margin: .5em 0;" class="w-100">
                                    <input class="w-100" placeholder="Enter your name" style="border: 1px solid white;background-color: unset;color: white;border-radius: 10px;padding: .75em 0;" />
                                </div>
                                <label>Email</label>
                                <div style="margin: .5em 0;" class="w-100">
                                    <input class="w-100" placeholder="Enter your email" style="border: 1px solid white;background-color: unset;color: white;border-radius: 10px;padding: .75em 0em;" />
                                </div>
                                <label>Message</label>
                                <div style="margin: .5em 0;" class="w-100">
                                    <textarea class="w-100" placeholder="Enter your message" style="border: 1px solid white;background-color: unset;color: white;border-radius: 10px;padding: .75em 0em;"></textarea>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="travel_recommendation.js"></script>
</body>
</html>
